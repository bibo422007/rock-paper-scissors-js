<!DOCTYPE html>
<html>
  <head>
    <title>game2</title>
    <link rel="stylesheet" href="styles/rockpaperscissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-buttons rock-move-button" ><img class="rock-img" src="pics/rock-emoji.png">
    </button>
    <button class="move-buttons paper-move-button" ><img class="paper-img" src="pics/paper-emoji.png"></button>
    <button class="move-buttons scissors-move-button"><img class="scissors-img" src="pics/scissors-emoji.png"></button>
    <p class="js-result result"></p>
    <p class="js-move move"></p>
    <p class="js-score score-text"></p>
    <button class="reset-button">Reset Score</button>
    <button class="autoplay-button">Auto Play</button>
    <div class="js-confirm-reset">
    </div>
    <script src="js/rockpaperscissors.js"></script>
  </body>
</html>
